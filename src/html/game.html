<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Site</title>
</head>
<body>
    <header class="header">
        <img src="game-title.png" alt="">
    </header>
    <div class="popup-message" id="popup-message" hidden="true">
        <div class="content">
            <div class="gif-content">
                <img src="You have been on this.gif" alt="" class="gif">
                <div class="text-bubble" id="top-text-popup">
                    You used this app for:
                </div>
                <div class="spent-time" id="time-spent">
                    
                </div>
                <div class="appeal">
                    Go touch some grass!
                </div>
                <button class="i-will" id="i-will-button">
                    <a href="index.html" class="home-link">Back to Home</a>        
                </button>
                <button class="close-popup" id="close-popup-button">
                    <img src="x-mark.png" alt="" class="x-button">
                </button>
            </div>
        </div>
    </div>
    <div class="main-container" id="main">
        <div class="content-grid" id="content-grid">
            <div class="meme-grid">
                <div class="image" id="textImage">
                    <img src="jimin_meme.jpg" alt="" id="meme-image">
                    <div class="meme-text" id="memeText"></div>

                </div>
                <div class="input">
                    <input type="text" id="textInput" placeholder="Enter your text here">
                </div>
            </div>
            <div class="options">
                <button class="button-group next" id="next-button">
                    NEXT
                </button>
                <button class="button-group download" id="download-button" download="meme.png">
                    DOWNLOAD
                </button>
                <button class="button-group home" id="home-button">
                    Back to Home
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>

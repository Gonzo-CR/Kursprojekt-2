<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Site</title>
</head>
<body>
    <header class="header">Create your Meme!</header>
    <div class="main-container">
        <div class="content-grid">
            <div class="meme-grid">
                <div class="image" >
                    <img src="jimin_meme.jpg" alt="">
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter your text here">
                </div>
            </div>
            <div class="options">
                <button class="next">
                    NEXT
                </button>
                <button class="download">
                    DOWNLOAD
                </button>
                <button class="home">
                    Back to home
                </button>
            </div>
        </div>
    </div>
</body>
</html>

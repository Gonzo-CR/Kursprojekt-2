<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Site</title>
</head>
<body>
    <header class="header">
        <img src="game-title.png" alt="">
    </header>
    <div class="main-container">
        <div class="content-grid">
            <div class="meme-grid">
                <div class="image" id="textImage">
                    <img src="jimin_meme.jpg" alt="" id="meme-image">
                    <div class="meme-text" id="memeText"></div>
                </div>
                <div class="input">
                    <input type="text" id="textInput" placeholder="Enter your text here">
                </div>
            </div>
            <div class="options">
                <button class="next" id="next-button">
                    NEXT
                </button>
                <a class="download" id="download-link" download="meme.png">
                    DOWNLOAD
                </a>
                <button class="home">
                    Back to home
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>

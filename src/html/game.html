<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Site</title>
</head>
<body>
    <header class="header">
        <img src="game-title.png" alt="">
    </header>
    <div class="main-container">
        <div class="content-grid">
            <div class="meme-grid">
                <div class="image" >
                    <img src="jimin_meme.jpg" alt="">
                    <div class="meme-text" id="memeText"></div>
                </div>
            
                <div class="input">
                    <input type="text" id="textInput" placeholder="Enter your text here">
                </div>
            </div>
            <div class="options">
                <button class="next">
                    NEXT
                </button>
                <button class="download">
                    DOWNLOAD
                </button>
                <button class="home">
                    Back to home
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('textInput').addEventListener('input', function() {
            let memeText = document.getElementById('memeText');
            memeText.textContent = this.value.toUpperCase();
        });

        html2canvas(document.body).then(function(canvas) {
        document.body.appendChild(canvas);
        });
    </script>
</body>
</html>
